<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>RADIBATE</title>
    <link rel="stylesheet" href="radibate-css.css"> 
    <script src="./js-code.js"></script> 
</head>
<body>
    <div class="ongoing-debate-host">
        <div class="testing-textbox timer">
            90
        </div>
        <script>
            setupTimers();
        </script>

        <div class="testing-textbox debate-question">
            <p>Question:</p>
            <h1>Can you separate art from artist?</h1>
        </div>

        <br><br>

        <div class="debate-options">
            <div class="testing-textbox player-stance">
                <img class="character-icon" src="./assets/img/player-icons/1.png" \> <span>Yes, if they're dead</span>
                <hr>
                <div class="supporters">
                    <img class="character-icon" src="./assets/img/player-icons/3.png" \>
                    <img class="character-icon" src="./assets/img/player-icons/5.png" \>
                    <img class="character-icon" src="./assets/img/player-icons/6.png" \>
                </div>
            </div>

            <br><br>

            <div class="testing-textbox player-stance">
                <img class="character-icon" src="./assets/img/player-icons/2.png" \> <span>No, they put themselves in their work</span>
                <hr>
                <div class="supporters">
                    <img class="character-icon" src="./assets/img/player-icons/4.png" \>
                    <img class="character-icon" src="./assets/img/player-icons/7.png" \>
                </div>
            </div>
        </div>
    </div>
</body>
